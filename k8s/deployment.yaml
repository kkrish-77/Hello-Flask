kind: Deployment
apiVersion: apps/v1
metadata:
  name: flask-deployment
  labels: 
    app: flask-app
spec:
  replicas: 2
  matchLabels: 
    app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: kkrish7/demo1:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000

  
