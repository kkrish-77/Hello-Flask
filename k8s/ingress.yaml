kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: Ingress-Flask
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - hosts: kkrishflask.duckdns.com
      http:
        - paths:
            pathType: Prefix
            backend:
              service:
                name: flask-service
                port: 
                  number:5000
      