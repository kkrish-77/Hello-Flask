kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: flask-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  -  host: kkrishflask.duckdns.com
     http:
      paths:
      -  path: /
         pathType: Prefix
         backend:
          service:
            name: flask-service
            port:
              number: 5000



