name: Actions Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Git Leaks
              uses: gitleaks/gitleaks-actions@v3
              with:
                args: detect --source . --redact
